<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>snackbar-menu</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

      crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Poppins font by google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<button class="btn btn-primary" onclick="showToast(saved)" >Save</button>
		<button class="btn btn-danger" onclick="showToast(del)" >Do Not Press</button>
		<button class="btn btn-hack" onclick="showToast(hacker)" >Hack</button>
    <button class="btn btn-alert" onclick="showToast(go)">Close</button>
	</div>

	<div id="toastMenu"></div>
	
	<script src="index.js"></script>
